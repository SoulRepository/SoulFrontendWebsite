<div class="pdt-10 d-flex h-100 text-center text-white bg-soul">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-5">
            <div class="header">
                <h3 class="float-md-start mb-0 mt-2 nav-logo">
                    <img src="assets/images/SSW_0004_Soul-Search-logo.png" alt="">
                </h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <button *ngIf="!walletConnected" type="button" class="btn btn-light btn-light-purple" (click)="connectToWallet()">Connect</button>
                    <button *ngIf="walletConnected" type="button" class="btn btn-light btn-light-purple btn-lg w-100" (click)="connectToWallet()">{{ walletId }}</button>
                </nav>
            </div>
        </header>

        <main class="px-3 mt-5">
            <h1 class="display-1 mb-4"><strong>Soul Search</strong></h1>
            <div class="container">
                <div class="input-group mb-3">
                    <span class="input-group-text prefix">
            <img src="assets/images/SSW_0002_search-icon.png" alt="">
          </span>
                    <input #userInput name="searchInput" [(ngModel)]="searchInput" type="text" class="form-control" placeholder="Enter wallet address">
                    <span class="input-group-text postfix">
            <button (click)="searchClicked(userInput.value)" class="btn btn-primary" [disabled]="!searchInput">Search</button>
          </span>
                </div>
            </div>
        </main>
    </div>
</div>
